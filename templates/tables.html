<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f3f9ff; /* Light blue background */
        }

        h1, h2 {
            text-align: center;
            color: #005aa7; /* Teams-inspired blue */
        }

        .table-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border: 1px solid #cfd8e3; /* Light blue border */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff; /* White table background */
            border: 1px solid #cfd8e3; /* Light blue border */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #cfd8e3; /* Light blue border for rows */
        }

        th {
            background-color: #005aa7; /* Teams-inspired blue */
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Subtle alternating row color */
        }

        tr:hover {
            background-color: #eaf3ff; /* Light blue hover effect */
        }

        .table-title {
            font-size: 18px;
            font-weight: bold;
            color: #005aa7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Database Tables</h1>

    {% for table_name, table_data in tables.items() %}
    <div class="table-container">
        <div class="table-title">{{ table_name }}</div>
        <table>
            <thead>
                <tr>
                    {% for column in table_data.columns %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table_data.data %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</body>
</html>
